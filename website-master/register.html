<html>
    <head>
        <title>註冊</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form-div">
            <h1>來註冊八</h1>
            <form action="register_back" method="POST">
                <div class="input_box">

                    <input type="text" class="text_input" name = "register_account" placeholder="請註冊帳號">
                </div>
                <div class="input_box">

                    <input type="password" class="text_input" name="register_password" placeholder="請註冊密碼">
                </div>
                <div class="input_box">

                    <input type="password" class="text_input" name = "check_password" placeholder="請重複密碼">
                </div>
                <div>
                    <input type = "submit" value="submit" class="submit_button">
                    <a href="login.html">已經有帳號?請前往登入</a>
                </div>
            </form>
        </div>
    </body>
</html>
